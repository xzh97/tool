<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>可复用选项卡</title>
	<style type="text/css">
		#box1,#box2,#box3{
			width: 100%;
			height: 300px;
			display: block;
			border:none;
		}
		div{
			width: 200px;
			height: 200px;
			border: 1px solid black;
			box-sizing: border-box;
			display: none;
		}
		button{
			width: 50px;
			height: 40px;
			line-height: 20px;
			text-align: center;
			border: 1px solid #ccc;
			background-color: #fff;
			cursor: pointer;
		}
		.active{
			border: 1px solid deepskyblue;
			background-color: #ccc;
		}
		.show{
			display: block;
		}
	</style>
</head>
<body>
<div id="box1">
	<button class="active">1</button>
	<button>2</button>
	<button>3</button>
	<div class="show">1</div>
	<div>2</div>
	<div>3</div>
</div>

<div id="box2">
	<button class="active">1</button>
	<button>2</button>
	<button>3</button>
	<div class="show">1</div>
	<div>2</div>
	<div>3</div>
</div>

<div id="box3">
	<button class="active">1</button>
	<button>2</button>
	<button>3</button>
	<div class="show">1</div>
	<div>2</div>
	<div>3</div>
</div>
	<script type="text/javascript" src="js/tab.js"></script>
	<script type="text/javascript">
		var a1 = new Tab();
		a1.init("#box1");

		var a2 = new Tab();
		a2.init("#box2",{event:'mouseover'});

		var a3 = new Tab();
		a3.init("#box3", { event:'mouseover', delay:150 });
	</script>
</body>
</html>
